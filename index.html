<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Connect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
<script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            border: 'rgb(var(--border) / <alpha-value>)',
            input: 'rgb(var(--input) / <alpha-value>)',
            ring: 'rgb(var(--ring) / <alpha-value>)',
            background: 'rgb(var(--background) / <alpha-value>)',
            foreground: 'rgb(var(--foreground) / <alpha-value>)',
            primary: {
              DEFAULT: 'rgb(var(--primary) / <alpha-value>)',
              foreground: 'rgb(var(--primary-foreground) / <alpha-value>)',
            },
            secondary: {
              DEFAULT: 'rgb(var(--secondary) / <alpha-value>)',
              foreground: 'rgb(var(--secondary-foreground) / <alpha-value>)',
            },
            destructive: {
              DEFAULT: 'rgb(var(--destructive) / <alpha-value>)',
              foreground: 'rgb(var(--destructive-foreground) / <alpha-value>)',
            },
            muted: {
              DEFAULT: 'rgb(var(--muted) / <alpha-value>)',
              foreground: 'rgb(var(--muted-foreground) / <alpha-value>)',
            },
            accent: {
              DEFAULT: 'rgb(var(--accent) / <alpha-value>)',
              foreground: 'rgb(var(--accent-foreground) / <alpha-value>)',
            },
            popover: {
              DEFAULT: 'rgb(var(--popover) / <alpha-value>)',
              foreground: 'rgb(var(--popover-foreground) / <alpha-value>)',
            },
            card: {
              DEFAULT: 'rgb(var(--card) / <alpha-value>)',
              foreground: 'rgb(var(--card-foreground) / <alpha-value>)',
            },
          },
          borderRadius: {
            lg: `0.5rem`,
            md: `calc(0.5rem - 2px)`,
            sm: `calc(0.5rem - 4px)`,
          },
          keyframes: {
            'slide-in-right': {
              '0%': { transform: 'translateX(100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            'slide-out-right': {
              '0%': { transform: 'translateX(0)', opacity: '1' },
              '100%': { transform: 'translateX(100%)', opacity: '0' },
            },
            'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
            },
            'fade-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
          animation: {
            'slide-in-right': 'slide-in-right 0.3s ease-out forwards',
            'slide-out-right': 'slide-out-right 0.3s ease-in forwards',
            'fade-in': 'fade-in 0.3s ease-in-out',
            'fade-up': 'fade-up 0.5s ease-out forwards',
          }
        },
      },
    }
  </script>
  <style>
    :root {
      --background: 255 255 255;
      --foreground: 3 7 18;
      --card: 249 250 251;
      --card-foreground: 3 7 18;
      --popover: 255 255 255;
      --popover-foreground: 3 7 18;
      --primary: 3 7 18;
      --primary-foreground: 249 250 251;
      --secondary: 243 244 246;
      --secondary-foreground: 3 7 18;
      --muted: 243 244 246;
      --muted-foreground: 107 114 128;
      --accent: 30 58 138;
      --accent-foreground: 255 255 255;
      --destructive: 220 38 38;
      --destructive-foreground: 249 250 251;
      --border: 229 231 235;
      --input: 229 231 235;
      --ring: 30 58 138;
    }

    html.dark {
      --background: 3 7 18;
      --foreground: 249 250 251;
      --card: 17 24 39;
      --card-foreground: 249 250 251;
      --popover: 3 7 18;
      --popover-foreground: 249 250 251;
      --primary: 249 250 251;
      --primary-foreground: 3 7 18;
      --secondary: 55 65 81;
      --secondary-foreground: 249 250 251;
      --muted: 55 65 81;
      --muted-foreground: 156 163 175;
      --accent: 59 130 246;
      --accent-foreground: 249 250 251;
      --destructive: 153 27 27;
      --destructive-foreground: 249 250 251;
      --border: 55 65 81;
      --input: 55 65 81;
      --ring: 59 130 246;
    }

    body {
      background-color: rgb(var(--background));
      color: rgb(var(--foreground));
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
  </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
